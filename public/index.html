<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ذهين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <!-- شاشة البداية -->
  <section id="screen-home" class="screen active">
    <div class="card">
      <h1>لعبة ذهين</h1>
      <p class="muted">لعبة تحدي جماعية ذكية</p>
      <button id="startBtn">ابدأ اللعب</button>
    </div>
  </section>

  <!-- شاشة اختيار الفئات -->
  <section id="screen-categories" class="screen">
    <div class="card wide">
      <h2>اختر الفئات</h2>
      <p class="muted">اختر من 3 إلى 6 فئات</p>

      <div id="selectedInfo" class="pill">0 / 6</div>

      <div id="categories" class="categories"></div>

      <div class="row">
        <button id="backToHomeBtn" class="ghost">رجوع</button>
        <button id="continueBtn" disabled>يلا نكمل</button>
      </div>
    </div>
  </section>

  <!-- شاشة أسماء الفرق -->
  <section id="screen-teams" class="screen">
    <div class="card wide">
      <h2>أسماء الفرق</h2>
      <p class="muted">اكتب أسماء الفريقين (اختياري)</p>

      <label class="label">الفريق الأول</label>
      <input id="team1Input" class="input" placeholder="الفريق الأول" />

      <label class="label">الفريق الثاني</label>
      <input id="team2Input" class="input" placeholder="الفريق الثاني" />

      <div class="row">
        <button id="backToCategoriesBtn" class="ghost">رجوع</button>
        <button id="startHostBtn">ابدأ القيم</button>
      </div>
    </div>
  </section>

  <!-- شاشة لوحة الأسئلة -->
  <section id="screen-board" class="screen">
    <div class="boardWrap">

      <header class="scorebar">
        <div class="teamBlock left">
          <div class="teamName" id="team2NameTop">الفريق الثاني</div>
          <div class="teamScoreRow">
            <button class="scoreBtn" id="team2Minus">-</button>
            <div class="teamScore" id="team2ScoreTop">0</div>
            <button class="scoreBtn" id="team2Plus">+</button>
          </div>
        </div>

        <div class="brandCenter">ذهين</div>

        <div class="teamBlock right">
          <div class="teamName" id="team1NameTop">الفريق الأول</div>
          <div class="teamScoreRow">
            <button class="scoreBtn" id="team1Minus">-</button>
            <div class="teamScore" id="team1ScoreTop">0</div>
            <button class="scoreBtn" id="team1Plus">+</button>
          </div>
        </div>
      </header>

      <div class="board" id="boardGrid"></div>

      <div class="boardActions">
        <button class="ghost" id="resetGameBtn">لعبة جديدة</button>
      </div>
    </div>
  </section>

  <!-- نافذة السؤال -->
  <div id="questionModal" class="modal hidden">
    <div class="modalCard">
      <div class="modalTop">
        <div class="qMeta" id="qMeta">—</div>
        <div class="timer" id="timer">00:00</div>
      </div>

      <div class="imgBox">
        <div class="imgPlaceholder" id="imgPlaceholder">صورة تجريبية</div>
      </div>

      <div class="qText" id="qText">—</div>

      <button class="btn mid" id="revealBtn">إظهار الإجابة</button>

      <div id="answerArea" class="answerArea hidden">
        <div class="answerText" id="answerText">—</div>

        <div class="pickRow">
          <button class="mini" id="pickTeam1">الفريق 1</button>
          <button class="mini ghost" id="pickNoOne">بدون نقاط</button>
          <button class="mini" id="pickTeam2">الفريق 2</button>
        </div>

        <div class="hintSmall">بعد اختيار الفريق/بدون نقاط: السؤال ينتهي وما يرجع يظهر.</div>
      </div>

      <div class="modalActions">
        <button class="ghost" id="closeModalBtn">رجوع للوحة</button>
        <button class="ghost" id="undoOpenBtn">تم اختيار السؤال بالخطأ</button>
      </div>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
