<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ذهين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, -apple-system;
    }
    .card {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,.5);
    }
    h1 { margin-bottom: 12px; }
    p { opacity: .8; margin-bottom: 24px; }
    button {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background: #00c896;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>لعبة ذهين</h1>
    <p>لعبة تحدي جماعية ذكية</p>
    <button>ابدأ اللعب</button>
  </div>
</body>
</html>
